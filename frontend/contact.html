<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Intelligentsia</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body data-page="contact">
{header}
<main class="contact-hero">
    <h1 class="contact-title">
        Contact Us
        <span class="contact-icon">

        </span>
    </h1>
    <h2 class="contact-subtitle">
        Any News to share regarding our prestigious and just Government? 
    </h2>
</main>
<form class="contact-form">
    <div class="form-group">
        <label class="form-label" for="name">Name</label>
        <input type="text" id="name" name="name" class="form-input" required>
    </div>
    <div class="form-group">
        <label class="form-label" for="subject">Subject</label>
        <input type="text" id="subject" name="subject" class="form-input" required>
    </div>
    <div class="form-group">
        <label class="form-label" for="query">Body</label>
        <textarea id="query" name="query" class="form-textarea" required></textarea>
    </div>
    <button type="submit" class="form-submit">Submit</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | Intelligentsia</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/news.css">
</head>

<body data-page="news">
    {header}
    <main class="news-hero">
        <h1 class="news-title">Latest Activities</h1>
    </main>
    <div class="news-layout" style="padding-bottom: 5vw;">
        <div class="news-list" id="news-list"></div>
        <aside class="news-sidebar">
            <div class="map-box">
                <img src="assets/location.jpg" alt="map" style="width:100%;height:100%;object-fit:cover;display:block;" />
            </div>
            <div class="alert-box">
                <div>
                    <div class="alert-title">Dinner Party hosted by Lord Dictator</div>
                    <div class="alert-meta">Info Facilities</div>
                </div>
                <div class="alert-meta">10 min ago</div>
            </div>
        </aside>
    </div>
    <script src="js/news.js"></script>
</body>

</html>

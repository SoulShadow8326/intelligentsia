<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate | Intelligentsia</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/donate.css">
</head>

<body data-page="donate">
    {header}
    <main class="donate-hero">
        <h1 class="donate-title">Support Intelligentsia</h1>
        <p class="donate-sub" style="color: #90090C; font-size: 24px;">Help us continue documenting and communicating
            the achievements of Obsesstan's government.</p>
    </main>

    <div class="donate-layout">
        <aside class="donate-sidebar">
            <div class="donate-form">
                <div class="tiers" id="tiers">
                    <div class="tier" data-value="10">10 ObsessTokens</div>
                    <div class="tier" data-value="25">25 ObsessTokens</div>
                    <div class="tier" data-value="50">50 ObsessTokens</div>
                    <div class="tier" data-value="100">100 ObsessTokens</div>
                </div>
                <div class="form-row">
                <label for="donating" style="font-weight: 700px;">Donating:</label>
                <div class="selected-amount" id="selectedAmount"></div>
                </div>  
                <input type="hidden" id="amount" name="amount" value="10">
                <div class="form-row">
                    <label for="name">Name</label>
                    <input id="name" class="input" type="text" />
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" class="input" type="email" />
                </div>
                <div class="form-row">
                    <button type="button" class="donate-cta">Donate by credit / debit card</button>
                </div>
            </div>
        </aside>
    </div>

    <script src="js/donate.js"></script>
</body>

</html>

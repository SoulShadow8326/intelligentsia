<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Intelligentsia</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body data-page="chat">
    {goodheader}
    <main class="chat-wrap">
        <section class="panel chat-panel">
            <div class="chat-header">Chat</div>
            <div class="messages" id="messages" aria-live="polite"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Write a message">
                <button id="sendBtn">Send</button>
            </div>
        </section>
        <aside class="panel ann-panel">
            <div class="ann-header">Announcements</div>
            <div class="ann-list" id="annList">
                <div class="ann-item">Welcome to Intelligentsia.</div>
                <div class="ann-item">Stay alert. Stay informed.</div>
            </div>
        </aside>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded',function(){
      var input=document.getElementById('chatInput');
      var send=document.getElementById('sendBtn');
      var messages=document.getElementById('messages');
      function addMessage(text,me){
        if(!text) return;
        var d=document.createElement('div');
        d.className='msg'+(me? ' me':'');
        d.textContent=text;
        messages.appendChild(d);
        messages.scrollTop=messages.scrollHeight;
      }
      send.addEventListener('click',function(){ addMessage(input.value,true); input.value=''; input.focus(); });
      input.addEventListener('keydown',function(e){ if(e.key==='Enter'){ e.preventDefault(); send.click(); } });
    });
    </script>
</body>

</html>
